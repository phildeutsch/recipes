{% extends "registration/registration_base.html" %}
{% load static %}

{% block content %}

<div class="content">
  <div class="container">
    <div class="col-lg-4 col-md-6 ml-auto mr-auto">
      <form class="form-signin" method="post" action="">
        {% csrf_token %}
        <div class="card card-login card-white">
          <div class="card-header">
            <img src={% static "img/card-info.png" %} alt="">
            <h1 class="card-title">Log in</h1>
          </div>
          <div class="card-body">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                <i class="tim-icons icon-single-02"></i>
                </div>
              </div>
              <input type="username" name="username" id="id_username" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                <i class="tim-icons icon-lock-circle"></i>
                </div>
              </div>
              <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            </div> 
          </div>
          <div class="card-footer">
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">Log in</button>
            <input type="hidden" name="next" value="{{ next }}" />
            <div class="pull-left">
                <a href="mailto:phil.deutsch@protonmail.com" class="link footer-link">Passwort vergessen</a>
            </div>
            <div class="pull-right">
                <a href="/accounts/register" class="link footer-link">Registrieren</a>
            </div>
          </div>
        </form>
      </div>
    </div>
	</div>
</div>
  {% endblock %}
