{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        {% include "recipes/cards/dishes.html" %}
    </div>
    {% if recipes is not None %}
    <div class="col-lg-6">
        {% if recipes.all %}
            {% include "recipes/cards/recipes.html" %}
        {% else %}
            <div class="card">
                <div class="card-body">
                    Keine Rezepte gefunden
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="recipes/add_recipe/{{dish_id}}">Neues Rezept</a>
                </div>
            </div>
        {% endif %}
</div>
    {% endif %}
</div>
{% endblock %}
