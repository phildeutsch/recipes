<div class="card">
    <div class="card-body">
        <div class="table-responsive" style="overflow: auto">
            <table id="dashboard-table" class="table" style="width:100%">
                <thead>
                    <tr style="border-top: hidden">
                        <th>Name</th>
                        <th>Art</th>
                        <th>Cuisine</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for dish in dishes %}
                    {% if dish.id == dish_id %}
                    <tr class="table-primary">
                    {% else %}
                    <tr></tr>
                    {% endif %}
                        <td>{{dish.name}}</td>
                        <td>{{dish.type}}</td>
                        <td>{{dish.cuisine}}</td>
                        <td><a href="/recipes/edit_dish/{{dish.id}}" title="Bearbeiten"><i class="fas fa-edit"></i></a></td>
                        {% if dish.id == dish_id %}
                            <td><a href="/" title="Rezepte"><i class="fas fa-book-open"></i></a></td>
                        {% else %}
                            <td><a href="/recipes/dish/{{dish.id}}" title="Rezepte"><i class="fas fa-book"></i></a></td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-primary" href="/recipes/add_dish">Gericht hinzuf√ºgen</a>
    </div>
</div>
