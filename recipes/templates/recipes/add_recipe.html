{% extends 'base.html' %}
{% block content %}

<div class="col-md-4 ml-auto mr-auto">
    <div class="card card-white">
        <div class="card-header">
            <h3 class="card-title">Gericht hinzufügen</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_servings">Portionen</label>
                    <input type="number" class="form-control" id="id_servings" name="servings"></input>                
                </div>
                <div class="form-group">
                    <label for="id_ingredients">Zutaten</label>
                    <textarea class="form-control" id="id_ingredients" name="ingredients" rows="3"></textarea>                
                </div>
                <div class="form-group">
                    <label for="id_text">Anleitung</label>
                    <textarea class="form-control" id="id_text" name="text" rows="3"></textarea>                
                </div>
        </div>
        <div class="card-footer">
            <button type="submit" value="Submit" class="btn btn-primary">OK</button>
            <a class="btn btn-primary" href="/">Zurück</a>
        </form>
        </div>
    </div>
</div>

{% if form.non_field_errors %}
{% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
{% endfor %}
{% endif %}

{% endblock %}
