{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                {{ recipe.dish.name }}
            </div>
            <div class="card-body">
                <p>Portionen: {{ recipe.servings }} </p>
                <p>Zutaten:</p>
                <p> {{ recipe.ingredients }} </p>
                <p>Anleitung:</p>
                <p> {{ recipe.text }} </p>
            </div>
            <div class="card-footer">
                <a class="btn btn-warning" href="/delete_recipe/{{recipe.id}}">Rezept entfernen</a>
                <a class="btn btn-primary" href="/modify_recipe/{{recipe.id}}">Rezept bearbeiten</a>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div style="overflow: hidden">
            <table id="recipe-table" class="table" style="width:100%">
                <tbody>
                    <tr>
                        <td>Iterationen</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>Zuletzt gekocht</td>
                        <td>Gestern</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
